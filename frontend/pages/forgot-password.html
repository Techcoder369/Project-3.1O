<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>

<div class="auth-container">
  <div class="auth-card">

    <div class="auth-header">
      <h1 class="auth-title">Reset Password</h1>
      <p class="auth-subtitle">Enter your registered email</p>
    </div>

    <div class="form-group">
      <label class="form-label">Email</label>
      <input type="email" id="email" class="form-input" placeholder="Email">
    </div>

    <button class="btn btn-primary" onclick="sendLink()" style="width:100%;">
      Send Reset Link
    </button>

    <p style="text-align:center; margin-top:1rem;">
      <a href="/">Back to login</a>
    </p>

  </div>
</div>

<script>
async function sendLink() {
  const email = document.getElementById("email").value;

  const res = await fetch("/auth/forgot-password", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  });

  const data = await res.json();
  alert(data.message || "If email exists, link sent");
}
</script>

</body>
</html>
