<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligence DCET Quiz Generator</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div class="auth-container">
  <div class="auth-card">

    <!-- ================= HEADER ================= -->
    <div class="auth-header">
      <div class="auth-logo">ðŸ“š</div>
      <h1 class="auth-title">Intelligence DCET</h1>
      <p class="auth-subtitle">Quiz Generator for Diploma Students</p>
    </div>

    <!-- Alerts -->
    <div id="alertContainer"></div>

    <!-- ================= REGISTER ================= -->
    <div id="registerStep">

      <form id="registerForm">

        <div class="form-group">
          <label class="form-label">Full Name</label>
          <input type="text" id="fullName" class="form-input"
                 placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" id="regEmail" class="form-input"
                 placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" id="regPassword" class="form-input"
                 placeholder="Create a password" required>

          <!-- ðŸ” Password strength info -->
          <small id="passwordHelp" style="font-size:0.75rem;color:var(--muted);">
            Must be at least 8 characters, include uppercase, lowercase, number & symbol
          </small>
          <div id="passwordStrength" style="font-size:0.75rem;margin-top:4px;"></div>
        </div>

        <div class="form-group">
          <label class="form-label">Mobile Number</label>
          <input type="tel" id="phone" class="form-input"
                 placeholder="Enter mobile number" required>
        </div>

        <div class="form-group">
          <label class="form-label">DCET Registration Number</label>
          <input type="text" id="regNo" class="form-input"
                 placeholder="Enter DCET registration number" required>
        </div>

        <div class="form-group">
          <label class="form-label">College Name</label>
          <input type="text" id="college" class="form-input"
                 placeholder="Enter college name" required>
        </div>

        <button type="submit" id="registerBtn" class="btn btn-primary" style="width:100%;" disabled>
          Register
        </button>

        <p style="text-align:center; margin-top:0.9rem; font-size:0.85rem;">
          Already have an account?
          <a href="#" id="showLogin">Login here</a>
        </p>

      </form>
    </div>

    <!-- ================= LOGIN ================= -->
    <div id="loginStep" class="hidden">

      <form id="loginForm">

        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" id="email" class="form-input"
                 placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-input"
                 placeholder="Enter your password" required>
        </div>

        <p style="text-align:right; margin:-0.2rem 0 0.6rem; font-size:0.78rem;">
          <a href="pages/forgot-password.html">Forgot password?</a>
        </p>

        <button type="submit" class="btn btn-primary" style="width:100%;">
          Login
        </button>

        <p style="text-align:center; margin-top:0.9rem; font-size:0.85rem;">
          Donâ€™t have an account?
          <a href="#" id="showRegister">Register here</a>
        </p>

      </form>
    </div>

    <!-- ================= FOOTER ================= -->
    <p style="text-align:center; margin-top:1.2rem; font-size:0.75rem; color:var(--muted);">
      Admin?
      <a href="/admin-login">Login here</a>
    </p>

  </div>
</div>

<!-- JS -->
<script src="/js/api.js"></script>
<script src="/js/auth.js"></script>

<!-- ðŸ” Password Strength Logic -->
<script>
const passwordInput = document.getElementById("regPassword");
const strengthText = document.getElementById("passwordStrength");
const registerBtn = document.getElementById("registerBtn");

passwordInput.addEventListener("input", () => {
  const value = passwordInput.value;

  const strong =
    value.length >= 8 &&
    /[A-Z]/.test(value) &&
    /[a-z]/.test(value) &&
    /[0-9]/.test(value) &&
    /[^A-Za-z0-9]/.test(value);

  if (strong) {
    strengthText.textContent = "Strong password âœ”";
    strengthText.style.color = "green";
    registerBtn.disabled = false;
  } else {
    strengthText.textContent = "Weak password âœ–";
    strengthText.style.color = "red";
    registerBtn.disabled = true;
  }
});
</script>

</body>
</html>
